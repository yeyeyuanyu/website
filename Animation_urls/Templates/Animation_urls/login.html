<!DOCTYPE html>
<html>
<head>
    <meta  charset="utf-8"/>
    <title>登录</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Animation_urls/login.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

</head>

<body>
<a href="{{urls}}" ><button class="btn btn-primary">返回</button></a>
<div class="img"></div>
<div class="center">
            <img src="{% static 'Animation_urls/logo.png' %}" width="230" height="100"/>
{% if user.is_authenticated %}
<h3 style="text-align:center">已登录</h3>
    {% else %}
<form action=""  method="post" >
    {% csrf_token %}
    {% for field in login_form %}
    <label for="{{field.id_for_label}}">{{field.label}}</label>
    {{field}}
    <p class="text-danger">{{field.errors.as_text}}</p>
    {% endfor %}
    <span class="pull-right text-danger">{{login_form.non_field_errors}}</span>
    <input id="butt" type="submit" class="btn btn-primary" value="登录">
</form>
    {% endif %}
</div>

</body>
</html>
